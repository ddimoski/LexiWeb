<div class="col-md-8">
  <div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <form
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label>Име</label>
        <input
          type="text"
          class="form-control"
          name="firstName"
          [(ngModel)]="form.firstName"
          required
          #firstName="ngModel"
        />
<!--        <div class="alert-danger" *ngIf="password.errors && f.submitted">-->
<!--          <div *ngIf="firstName.errors.required">Мора да се внесе име</div>-->
<!--        </div>-->
      </div>
      <div class="form-group">
        <label>Презиме</label>
        <input
          type="text"
          class="form-control"
          name="firstName"
          [(ngModel)]="form.lastName"
          required
          #lastName="ngModel"
        />
<!--        <div class="alert-danger" *ngIf="password.errors && f.submitted">-->
<!--          <div *ngIf="lastName.errors.required">Мора да се внесе презеиме</div>-->
<!--        </div>-->
      </div>
      <div class="form-group">
        <label>Корисничко име</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
        />
        <div class="alert-danger" *ngIf="username.errors && f.submitted">
          <div *ngIf="username.errors.required">Мора да се внесе корисничко име</div>
<!--          <div *ngIf="username.errors.minlength">-->
<!--            Username must be at least 3 characters-->
<!--          </div>-->
<!--          <div *ngIf="username.errors.maxlength">-->
<!--            Username must be at most 20 characters-->
<!--          </div>-->
        </div>
      </div>
      <div class="form-group">
        <label>Електронска адреса</label>
        <input
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="form.email"
          required
          email
          #email="ngModel"
        />
        <div class="alert-danger" *ngIf="email.errors && f.submitted">
          <div *ngIf="email.errors.required">Мора да се внесе електронска адреса</div>
          <div *ngIf="email.errors.email">
            Внесената адреса не е валидна
          </div>
        </div>
      </div>
      <div class="form-group">

<!--        <mat-form-field appearance="fill">-->
<!--          <mat-label>Датум на раѓање</mat-label>-->
<!--          <input matInput [matDatepicker]="picker"-->
<!--                 [(ngModel)]="form.dateOfBirth"-->
<!--                 #dateOfBirth="ngModel"-->
<!--          >-->
<!--          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>-->
<!--          <mat-datepicker #picker></mat-datepicker>-->
<!--        </mat-form-field>-->
        <label>Датум на раѓање</label>
        <input
          type="date"
          class="form-control"
          name="dateOfBirth"
          placeholder="dd-mm-yyyy"
          [(ngModel)]="form.dateOfBirth"
          required
          #dateOfBirth="ngModel"
        />
        <div class="alert-danger" *ngIf="dateOfBirth.errors && f.submitted">
          <div *ngIf="dateOfBirth.errors.required">Мора да се внесе датум на раѓање</div>
        </div>
      </div>
      <div class="form-group">
        <label>Лозинка</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div class="alert-danger" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors.required">Мора да се внесе лозинка</div>
          <div *ngIf="password.errors.minlength">
            Лозинката мора да содржи барем 6 карактери
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Регистрирај се</button>
      </div>

      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
        Неуспешна регистрација!<br />{{ errorMessage }}
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Успешна регистрација!
    </div>
  </div>
</div>
