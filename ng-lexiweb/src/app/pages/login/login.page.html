<div class="container">
  <div>
    <lexi [mood]='mood'
          [message]='message'></lexi>
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="username">Корисничко име</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="username.errors && f.submitted"
        >
          Мора да се внесе корисничко име!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Лозинка</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.errors && f.submitted"
        >
          <div *ngIf="password.errors.required">Мора да се внесе лозинка</div>
          <div *ngIf="password.errors.minlength">
            Лозинката мора да биде барем 6 карактери долга
          </div>
        </div>
      </div>
      <div class="form-group">
        <br>
        <button class="btn btn-primary btn-block btn-color">
          Најави се
        </button>
        <br>
      </div>
<!--      <div class="form-group">-->
<!--        <div-->
<!--          class="alert alert-danger"-->
<!--          role="alert"-->
<!--          *ngIf="f.submitted && isLoginFailed"-->
<!--        >-->
<!--          Неуспешна најава: {{ errorMessage }}-->
<!--        </div>-->
<!--      </div>-->
    </form>

    <div class='d-flex justify-content-center pl-2 pr-2' *ngIf="isLoggedIn">
      <button class='btn btn-custom m-3' (click)='testsLink()'>Отвори ги вежбите</button>
      <button class='btn btn-custom m-3' (click)='homeLink()'>Оди на почетната страна</button>
    </div>
  </div>
</div>
